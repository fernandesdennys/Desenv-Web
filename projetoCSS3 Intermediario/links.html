<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links</title>
  <style>
    a {
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 10px;
    }
    a:link {
      color: black;
      /* Links n√£o visitados */
    }

    a:visited {
      color: black;
      /* Links visitados */
    }
    a:hover {
      color: white;
      background: green;
      /* Passa o cursor sobre os links */
    }
    a:active {
      color: rgb(55, 0, 255);
      /* Links Ativos, quando clicado */
    }
  </style>
</head>
<body>
  <a href="#">
    Google</a> |
  <a href="#">
    Tec Mundo</a> |
  <a href="#">
    Mega Curioso</a> |
</body>
</html>
