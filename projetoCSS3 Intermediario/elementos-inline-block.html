<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementos inline-block, block e inline</title>
  <style>
    .borda {
      display: block;
      border: 1px solid red;
    }
    .bordadiv {
      display: inline;
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <h1 class="borda">Bloco 1</h1>
  <h1 class="borda">Bloco 2</h1>
  <div class="bordadiv">Bloco 3</div>
  <div class="bordadiv">Bloco 4</div>
</body>
</html>
