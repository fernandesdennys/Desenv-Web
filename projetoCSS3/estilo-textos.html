<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estilo de textos</title>
    <style>
      body {
        font-size: 40px;
        font-family: 'Courier New', Courier, monospace;
      }
      .negrito {
        /*normal, bold, 100 até 900*/
        font-weight: 900;
      }
      .italico {
        font-style: italic;
      }
      .formatacao {
        /* text-decoration: underline;
      text-decoration: overline ; */
        text-decoration: line-through;
      }
      .texto {
        font: bolder 40px 'Lucida Sans Unicode', 'Lucida Grande', sans-serif;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="negrito">Texto negrito</p>
      <p class="italico">Texto italico</p>
      <p class="formatacao">Texto negrito</p>
      <p class="texto">Texto negrito</p>
      <p>Padrão</p>
    </div>
  </body>
</html>
